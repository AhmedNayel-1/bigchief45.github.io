projects:
  -
    title: Justix
    link: http://justix.herokuapp.com
    github: https://github.com/BigChief45/Justix
    image: portfolio/justix/justix.jpg

    description: "Justix helps lawyers manage and keep their cases ordered for easy access and assesment. Lawyers can easily manage and keep records of their clients, evidences, witnesses, cases, and many other elements, everything inside Justix."

    features:
      - One account for each law firm, with different pricing plans available.
      - Management of clients, witnesses, and counterpart person objects.
      - Management of legal cases.
      - Assignment of clients, witnesses, and counterparts to cases.
      - Log journal management for each case.
      - Evidence management for each case, using Amazon S3 for storage.
      - Bootstrap 3 for front-end with custom theme.

  -
    title: Nourish
    link: http://nourishapp.herokuapp.com
    github: https://github.com/BigChief45/Nourish
    image: portfolio/nourish/nourish1.jpg

    description: "Nourish is a platform where users can create personal meal plans. Meals can be choosen from a variety of delicious available meals cooked by the chefs. Each day from Monday to Friday, users will receive their selected breakfast, lunch, and dinner meals for that day, according to their meal plan."

    features:
      - Wide variety of meals in the platform.
      - Users can review and rate meals.
      - Users can create meal plans for each day from Monday to Friday.
      - Scheduled tasks for creating daily orders for each meal time for each user, using Heroku Scheduler
      - Authorization system for admins, users, chefs, and couriers. Using Devise, CanCanCan, and Rolify
      - Testing suite using RSpec and FactoryGirl
      - Code coverage using simplecov
      - Bootstrap 3 for front-end

  -
    title: Hourglass
    link: http://hourglazz.herokuapp.com/
    github: https://github.com/BigChief45/Hourglass
    image: portfolio/hourglass/hourglass_logo.png

    description: "My personal time tracking application. With Hourglass I can keep track of how I spend my time. For all activities that I am interested in, I can log how many hours I spend on them in order to get better at them. Easy, small, and simple to use."

    features:
      - Time recording and tracking of unlimited activities.
      - Views loading through AJAX
      - Show amount of hours spent in an activity for each session in a calendar view, Github contributions style.
      - Bootstrap 3 for front-end.
      - Continuous integration using TravisCI and Heroku

  -
    title: Terratnt.com
    link: http://terratnt.herokuapp.com/
    github: ""
    image: portfolio/terratnt/terratnt.jpg

    description: "Terratnt.com is an online real estate listing platform aimed at Honduras, inspired by a similar platform: 591.com.tw from Taiwan. Terratnt.com serves as a platform where users can list their own properties that are for sale or for rent, to other users. It displays information in a very clean and neat fashion, and makes navigation super easy for users, without any distractions."

    features:
      - Registering properties for rent or sale.
      - Uploading multiple images for the properties.
      - Commenting system on properties page.
      - Image galeries for properties.
      - Search for properties and apply filters.
      - Bootstrap 3 for front-end.
